<!DOCTYPE html>
<html ng-app="plunker">

    <head>
        <meta charset="utf-8"/>
        <title>AngularJS Express Simple Example</title>
        <script>
            document.write('<base href="' + document.location + '" />');
        </script>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>

    <body ng-controller="MainCtrl as vm">
        <p>Display a value from the controller: Hello
            {{vm.name}}!</p>
        <div>
        <li ng-repeat="individual in vm.individuals">
            {{individual.userid}}
            {{individual.firstname}}
            {{individual.lastname}}
        </li>
    </div>
    <br/>
    <div>
        <form novalidate class="simple-form">
            Firstname:
            <input type="text" ng-model="vm.individualToSave.firstname"/><br/>
            lastname:
            <input type="text" ng-model="vm.individualToSave.lastname"/><br/>
            <input type="submit" ng-click="vm.save()" value="Save"/>
        </form>
    </div>
    <br/>
    <div>
        <form novalidate class="simple-form-get">
            Userid:
            <input type="text" ng-model="vm.query.userid"/><br/>
            <input type="submit" ng-click="vm.search()" value="Search"/>
        </form>
        <pre>{{ vm.query.result }}
        </pre>
    </div>
</body>

</html>
